<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>LCR Registration</title>
</head>
<body>
    <div class="icon-navbar">
        <a href="#home" title="Home"><i class='bx bx-home'></i></a>
        <a href="#import" title="Import"><i class='bx bx-import'></i></a>
        <a href="#form" title="Form"><i class='bx bx-file'></i></a>
        <a href="#export" title="Export"><i class='bx bx-export'></i></a>
    </div>      
    <div class="section-content">
        <section id="home" class="page"></section>
        <section id="import" class="page">
          <div class="excel-import">
            <h2>Import your Spreadsheet File here:</h2>
            <input class="import-file" type="file" accept=".xlsx,.xls,.csv">
            <div class="import-actions">
              <button class="import-button" id="proceedBtn">Proceed to Forms</button>
              <button class="import-button" id="removeFileBtn">Remove File</button>
            </div>
          </div>          
        </section>
        <section id="form" class="page">
            <div class="form-content">
                <div class="form-container">
                    <!-- Header -->
                    <h2 style="color: black; font-family: 'Roboto', sans-serif; font-weight: 600; text-align: left;">
                      Civil Registry Documents Registration
                    </h2>
                  
                    <!-- 1. Base Fields -->
                    <div class="form-row black-theme">
                      <div class="form-group">
                        <span class="form-label">Document No.</span>
                        <input type="text" id="documentNo" class="form-input" value="LCR-2025-001">
                      </div>
                      <div class="form-group">
                        <span class="form-label">Register No.</span>
                        <input type="text" id="registerNo" class="form-input" value="REG-145-A">
                      </div>
                    </div>
                  
                    <!-- 2. Category Selector -->
                    <div class="form-row black-theme">
                      <div class="form-group full-width">
                        <span class="form-label">Select Phase</span>
                        <select id="categorySelector" class="form-input">
                          <option value="received">Received</option>
                          <option value="researched">Researched</option>
                          <option value="recording">Recording</option>
                          <option value="release">Release</option>
                        </select>
                        <button id="openExcelBtn" class="form-button" style="margin-top: 10px;">Open Excel</button>
                      </div>                      
                    </div>
                  
                    <!-- 3. Sub Columns -->
                    <div class="form-row white-theme">
                      <div class="form-group full-width">
                        <span class="form-label">Total Received</span>
                        <input type="number" id="totalReceived" class="form-input" value="5">
                      </div>
                      <div class="form-group full-width">
                        <span class="form-label">Time Received</span>
                        <input type="time" id="actedUpon" class="form-input" value="ex. 11:47:32 ">
                      </div>
                      <div class="form-group full-width">
                        <span class="form-label">Acted Upon</span>
                        <input type="time" id="actedUpon" class="form-input" value="ex. 9:27:51 ">
                      </div>
                      <div class="form-group full-width">
                        <span class="form-label">Time Spent</span>
                        <input type="text" id="timeSpent" class="form-input" readonly value="00:35:12 Automatically Calculated">
                      </div>
                    </div>
                  
                    <!-- 4. Action Buttons -->
                    <div class="form-buttons">
                      <button class="form-button" id="saveBtn">Save</button>
                      <button class="form-button" id="clearBtn">Clear</button>
                    </div>
                  </div>
                   
            </div>
        </section>
        <section id="export" class="page">
            <div class="excel-import">
                <h2>Click below to export the updated file</h2>
                <button class="import-button" id="downloadBtn">Download Excel</button>
            </div>            
        </section>
    </div>
    
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="libs/xlsx.full.min.js"></script>
</body>
</html>
